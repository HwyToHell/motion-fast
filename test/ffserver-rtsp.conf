# Port on which the server is listening. You must select a different
# port from your standard HTTP web server if it is running on the same
# computer.
HTTPPort 8090
RTSPPort 5454
HTTPBindAddress 0.0.0.0

MaxHTTPConnections 200
MaxClients 100
MaxBandwidth 4000
CustomLog -


<Feed feed1.ffm>
File /tmp/feed1.ffm
FileMaxSize 1000K
#Launch ffmpeg
#Launch ffmpeg -f v4l2 -video_size 320x240 -i /dev/video0
ACL allow 127.0.0.1
</Feed>


<Stream test1-rtsp.mpg>

Feed feed1.ffm
Format rtp
VideoCodec libx264
#Videocodec libx265
#AVPresetVideo baseline
AVOptionVideo flags +global_header
VideoBitRate 4000
VideoBufferSize 40
VideoFrameRate 25
VideoSize 1920x1080
VideoGopSize 25
# More MPEG-4 parameters
# VideoHighQuality
# Video4MotionVector
VideoQMin 3
VideoQMax 31

# Suppress audio
NoAudio

</Stream>
